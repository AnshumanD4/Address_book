{% extends "base.html" %}

{% block title %}{% if record %}Edit{% else %}Add{% endif %} Record - Address Book{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header {% if record %}bg-warning{% else %}bg-primary{% endif %} text-white">
                <h4 class="mb-0">
                    <i class="bi bi-{% if record %}pencil{% else %}plus-circle{% endif %}"></i>
                    {% if record %}Edit Record{% else %}Add New Record{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% if record %}{{ url_for('edit_record', id=record.id) }}{% else %}{{ url_for('add_record') }}{% endif %}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ record.name if record else '' }}" required>
                            <div class="form-text">Enter the full name</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ record.phone if record else '' }}">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ record.email if record else '' }}">
                        </div>
                        
                        <div class="col-12">
                            <label for="address" class="form-label">Address *</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{{ record.address if record else '' }}</textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ record.city if record else '' }}">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   value="{{ record.state if record else '' }}">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="zip_code" class="form-label">ZIP/Postal Code</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" 
                                   value="{{ record.zip_code if record else '' }}">
                        </div>
                        
                        <div class="col-12 mt-4">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn {% if record %}btn-warning{% else %}btn-primary{% endif %}">
                                    <i class="bi bi-save"></i> {% if record %}Update{% else %}Save{% endif %} Record
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if not record %}
        {% endif %}
    </div>
</div>
{% endblock %}
