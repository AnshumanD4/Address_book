{% extends "base.html" %}

{% block title %}Search Records - Address Book{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-search"></i> Search Records</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('search') }}">
                    <div class="mb-3">
                        <label for="search_term" class="form-label">Enter Name to Search</label>
                        <input type="text" class="form-control" id="search_term" name="search_term" 
                               placeholder="e.g., Anshuman Diwakar" required>
                        <div class="form-text">Search is case-insensitive and supports partial matches</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info btn-lg">
                            <i class="bi bi-search"></i> Search Now
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
